<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TDS Virtual TA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #answer {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border-left: 4px solid #0077cc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>TDS Virtual TA ü§ñ</h1>
  <textarea id="question" placeholder="Ask your question here..."></textarea>
  <button onclick="askQuestion()">Submit</button>
  <div id="answer"></div>

  <script>
    async function askQuestion() {
      const question = document.getElementById('question').value;
      const answerDiv = document.getElementById('answer');
      answerDiv.innerHTML = "‚è≥ Thinking...";
      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        answerDiv.innerHTML = data.answer || "‚ùå No answer received.";
      } catch (err) {
        answerDiv.innerHTML = "‚ùå Error occurred: " + err.message;
      }
    }
  </script>

</body>
</html>
